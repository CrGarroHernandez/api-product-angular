<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Registrar Producto</h5>
</div>
<div class="modal-body">
    <form [formGroup]="postForm" (ngSubmit)="postProduct()">

        <div class="form-group">
            <label for="product" class="col-form-label">Producto</label>
            <input type="text" class="form-control" id="name" formControlName="name">
            <p *ngIf="postForm.get('name').hasError('required')" class="text-danger">
                *Campo obligatorio
            </p>
        </div>
        <div class="form-group">
            <label for="price" class="col-form-label">Precio</label>
            <input class="form-control" id="price" formControlName="price">
            <p *ngIf="postForm.get('price').hasError('required')" class="text-danger">
                *Campo obligatorio
            </p>
        </div>
        <div class="form-group text-right">
            <button type="button" class="btn btn-secondary mr-2" (click)="activeModal.close('Close click')">Cerrar</button>
            <button type="submit" class="btn btn-success" [disabled]="postForm.invalid">Guardar</button>
        </div>
    </form>
</div>

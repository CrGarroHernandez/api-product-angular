<div class="modal-header">
  <h4 class="modal-title">Eliminar Producto</h4>
</div>
<div class="modal-body">
  <p>¿ Estás seguro de eliminar el producto "{{product.name}}" ?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="deleteProduct()">Si</button>
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Cancelar</button>  
</div>
